<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Console Print Trigger</title>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #00ff00;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00ff00;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      background-color: #222;
      color: #00ff00;
      margin-bottom: 10px;
    }

    input:focus, button:focus {
      outline: 2px solid #00ff00;
    }

    button {
      background-color: #00aa00;
      color: #000;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00ff00;
    }

    pre {
      background-color: #000;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      white-space: pre-wrap;
      word-break: break-word;
      color: #00ff00;
      font-size: 14px;
      border: 1px solid #00ff00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üñ®Ô∏è Printer Command Console</h2>

    <label for="ip">[ IP de la impresora ]</label>
    <input type="text" id="ip" placeholder="Ej: 10.120.9.31" />

    <label for="cmd">[ Texto del comando ]</label>
    <input type="text" id="cmd" placeholder="Ej: Print Test Page" />

    <button onclick="sendCommand()">[ ENVIAR COMANDO ]</button>

    <pre id="output">> Esperando entrada...</pre>
  </div>

  <script>
    async function sendCommand() {
      const ip = document.getElementById("ip").value.trim();
      const rawCmd = document.getElementById("cmd").value.trim();
      const output = document.getElementById("output");

      if (!ip || !rawCmd) {
        output.textContent = "> ERROR: Campos vac√≠os.";
        return;
      }

      const cmd = rawCmd.replace(/ /g, '+'); // ‚úÖ espacios ‚Üí +
      const url = `http://${ip}/prn_stat.htm?page_p2=${cmd}`;

      output.textContent = `> Enviando a ${ip}...\n> Comando: ${cmd}`;

      try {
        const response = await fetch(url, {
          method: "GET",
          headers: {
            "Host": ip,
            "Accept-Language": "es-419,es;q=0.9",
            "Upgrade-Insecure-Requests": "1",
            "User-Agent": "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/137.0.0.0 Safari/537.36",
            "Accept": "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7",
            "Referer": `http://${ip}/prn_stat.htm`,
            "Accept-Encoding": "gzip, deflate, br",
            "Connection": "keep-alive"
          }
        });

        const text = await response.text();
        output.textContent =
          `> ‚úÖ C√≥digo HTTP: ${response.status}\n\n${text}`;
      } catch (err) {
        output.textContent = `> ‚ùå ERROR: ${err}`;
      }
    }
  </script>
</body>
</html>
